<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
  <title>CryptoSlider</title>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div
            style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #003d97 145%);
          "
    >
      <h1>Stable coin  USDC</h1>
      <p>Built on the Solana blockchain. Tied to the dollar.</p>
    </div>
    <div
            style="
            background: linear-gradient(215.32deg, #00a68c -1%, #005f41 124%);
          "
    >
      <h1>Stable coin  USDT</h1>
      <p>Created by Tether. Equal to the dollar.</p>
    </div>
    <div
            style="
            background: linear-gradient(221.87deg, #e8ce41 1%, #4a4206 128%);
          "
    >
      <h1>Binance Smart Chain</h1>
      <p>Binance own blockchain</p>
    </div>
    <div
            style="
            background: linear-gradient(220.16deg, #b66e00 -8%, #e40000 138%);
          "
    >
      <h1>Bitcoin</h1>
      <p>First cryptocurrency</p>
    </div>
  </div>
  <div class="main-slide">
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1651055678337-bbe6661e5d92?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2080&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1651055699023-36d26d793a21?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2080&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1651055693398-0d66969cf759?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2080&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1651055705032-d4187855b004?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2080&q=80');
          "
    ></div>
  </div>
  <div class="controls">
    <button class="down-button">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
